<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Object</title>
</head>
<body>
    <script>
        var vandaag = new Date();
        document.write('<br>Opgave 46: <br>'+ vandaag);

        var nu = Date.now();
        var eenDag = 86400000;
        var morgen = new Date(nu + eenDag);
        document.write("<br>Opgave 47:<br> De datum morgen is: "+ morgen);

        //datum met date string
        var schooljaar = new Date("2015-09-04");

        //datum met datum en tijd string
        var wintertijd = new Date("2015-10-28T03:00:00");

        document.write("<br>Opgave 48: <br>Begin wintertijd is: " + wintertijd);
        //maak hieronder een var met eigen geboortedatum:
        var geboortedatum = new Date("2001-02-08T20:00:00");
        document.write("<br>Mijn geboortedatum is: "+ geboortedatum);

        beginSchooldag = new Date(2015,8,9,8,30);
        document.write("<br>Opgave 49:<br> Begin schooldag: "+beginSchooldag);

        nu = Date.now();
        document.write("<br>Opgave 50:<br>Nu: " + nu);
        var dagen = ((nu -beginSchooldag) / eenDag);
        document.write("<br>Aantal dagen sinds begin schooldag: " + dagen.toFixed(0));
    </script>
</body>
</html>
