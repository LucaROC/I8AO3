<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Lab 06</title>
</head>
<body>
<h2>Lab 06</h2>
<h3>Factuur</h3>
<script>
    var vandaag = new Date();
    var nu = Date.now();
    var eenDag = 86400000;
    var betaaldatum = new Date(nu+(eenDag * 5));
    var klantnaam = prompt("Voer je eigen naam in");
    var aantal =
        parseInt(prompt("Hoeveel boeken te bestellen?"));
    var titel = "JavaScript";
    var prijs = 29.90;
    var bedrag = aantal * prijs;
    var btw = (bedrag / 100) * 6;
    var totaal = bedrag + btw;
    document.write("Factuurdatum: "+vandaag.getDate()+"-"+(vandaag.getMonth()+ 1)+"-"+vandaag.getFullYear());
    document.write("<br>Betaaldatum: "+betaaldatum.getDate()+"-"+(betaaldatum.getMonth()+ 1)+"-"+betaaldatum.getFullYear());
    document.write(
        "<br>Bedankt voor je bestelling: " + klantnaam);
    document.write("<br>Boektitel is: " + titel);
    document.write("<br>Aantal te bestellen: " + aantal);
    document.write("<br>Prijs per boek is: " + prijs.toFixed(2));
    document.write("<br>Bedrag is: " + bedrag.toFixed(2));
    document.write("<br>BTW is: " + btw.toFixed(2));
    document.write("<br>Totaal inclusief BTW is: " + totaal.toFixed(2));
</script>
</body>
</html>
