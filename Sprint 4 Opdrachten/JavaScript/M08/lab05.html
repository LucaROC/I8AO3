<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 05</title>
</head>
<body>
    <script>
        var einddatum = prompt("Wat is de einddatum JJJJ-MM-DD?");
        var deadline = new Date(einddatum);
        document.write("Deadline: "+ deadline);
        var nu = Date.now();
        var dag = 86400000;
        var resterende = ((deadline - nu) / dag);
        if (resterende <= 1 ){
            document.write(" Er is nog " + resterende.toFixed(0) + " dag te gaan!");
        }
        else {
            document.write(" Er zijn nog " + resterende.toFixed(0) + " dagen te gaan!");
        }
    </script>
</body>
</html>
