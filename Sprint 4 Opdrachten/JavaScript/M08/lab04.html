<body>
    <script>
        var palet = [];
        palet.push('blauw','rood','groen','geel','oranje');
        document.write("3 || Palet is nu: "+ palet);

        palet.unshift(nieuwekleur);

        palet.sort();
        document.write("<br>11 || Palet is nu: "+ palet);

        var palet2 = palet.splice(0,3);
        document.write("<br>13 || Palet is nu: "+ palet);
        document.write("<br>14 || Palet is nu: "+ palet2);

        var palet3 = palet.splice();
        document.write("<br>16 || Palet is nu: "+ palet);
    </script>
</body>
