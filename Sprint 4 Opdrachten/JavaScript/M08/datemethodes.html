<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Methodes</title>
</head>
    <body>
        <script>
            var maanden = new Array('januari','februari','maart','april','mei','juni',
            'juli','augustus','september','oktober','november','december');
            var weekdag = new Array('zondag','maandag','dinsdag','woensdag','donderdag',
            'vrijdag','zaterdag');
            var vandaag = new Date();

            document.write("<br>Vandaag is: "+vandaag);
            document.write("<br>Vandaag is: "+ weekdag[vandaag.getDay()] +" "+ vandaag.getDate() +" "+ maanden[vandaag.getMonth()] +" "+
            vandaag.getFullYear());
        </script>
    </body>
</html>
