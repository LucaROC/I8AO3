<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeof</title>
</head>
<body>
    <script>
        var x = true;              //Boolean
        var y = 15;                //Number
        var z = 'Hallo Wereld ';   //String

        console.log(typeof x);
        console.log(typeof y);
        console.log(typeof z);
    </script>
</body>
</html>
