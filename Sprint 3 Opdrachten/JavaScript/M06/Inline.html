<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Inline</title>
    </head>
    <body>
    <button id="btnPrompt" onclick="toonPrompt()">Voer uw code in</button>
    <p id="divResult"></p>
        <script type="text/javascript">
            function toonPrompt(){
                var code = prompt('Vul uw promotiecode in', 'uw code');
                var tekst = document.getElementById("divResult").innerHTML = 'Uw ingevoerde tekst is ' + code;
            }
        </script>
    </body>
</html>
