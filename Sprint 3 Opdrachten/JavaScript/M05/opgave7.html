<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Berekenen</title>
</head>
<body>
<script type="text/javascript">
    var som1 = 2 + 3 * 4;
    var som2 = 2 + 6 / 3;
    var som3 = 7 - 4 / 2;
    document.write("<h3>Opgave 7</h3>");
    document.write("<br>De uitkomst van som 1 is "+som1);
    document.write("<br>De uitkomst van som 2 is "+som2);
    document.write("<br>De uitkomst van som 3 is "+som3);
    var som4 = (2 + 3) * 4;
    var som5 = (2 + 6) / 4;
    var som6 = 7 - (4 / 3);

    document.write("<br><br>De uitkomst van som 4 is "+som4);
    document.write("<br>De uitkomst van som 5 is "+som5);
    document.write("<br>De uitkomst van som 6 is "+som6);
</script>
</body>
</html>
