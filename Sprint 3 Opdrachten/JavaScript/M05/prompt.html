<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Propmt</title>
</head>
<body>
<script type="text/javascript">
    var voornaam = prompt("Wat is uw voornaam?");
    var achternaam = prompt("Wat is uw achternaam?");
    var leeftijd = prompt("Wat is uw leeftijd?");
    document.write("Uw voornaam is: "+voornaam);
    document.write("<br>Uw achternaam is: "+achternaam);
    document.write("<br>Welkom op mijn site "+voornaam+" "+achternaam+", u bent "+leeftijd+" jaar oud!")
</script>
</body>
</html>
